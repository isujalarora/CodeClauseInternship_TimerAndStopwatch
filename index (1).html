<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer and Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1><u>Timer and Stopwatch</u></h1>
        <div class="timer">
            <h2><i>Timer</i></h2>
            <input type="number" id="timerInput" placeholder="Enter time in seconds">
            <button id="startTimer">Start Timer</button>
            <p id="timerDisplay">00:00</p>
        </div>
        <div class="stopwatch">
            <h2><i>Stopwatch</i></h2>
            <button id="startStopwatch">Start Stopwatch</button>
            <button id="stopStopwatch">Stop Stopwatch</button>
            <p id="stopwatchDisplay">00:00:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
